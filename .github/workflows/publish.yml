name: Build and Publish Wheels

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-1

      - name: Cache Homebrew packages
        if: runner.os == 'MacOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-cache-1

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-cache-1

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libopenblas-dev pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew install openblas cmake

      - name: Setup vcpkg and Install OpenBLAS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "vcpkg")) {
            git clone --depth=1 https://github.com/microsoft/vcpkg vcpkg
          }
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install openblas:x64-windows

      - name: Set CMake args with absolute path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Define paths
          $vcpkgRoot = Resolve-Path "vcpkg\installed\x64-windows"
          $toolchainPath = Resolve-Path "vcpkg\scripts\buildsystems\vcpkg.cmake"
          $vcpkgBinPath = Join-Path $vcpkgRoot "bin"
          $vcpkgLibPath = Join-Path $vcpkgRoot "lib"
          $vcpkgIncludePath = Join-Path $vcpkgRoot "include"
          
          # Verify OpenBLAS files exist
          $openblasLib = Join-Path $vcpkgLibPath "openblas.lib"
          $openblasHeader = Join-Path $vcpkgIncludePath "cblas.h"
          
          Write-Host "Checking for OpenBLAS files..."
          Write-Host "Library: $openblasLib - Exists: $(Test-Path $openblasLib)"
          Write-Host "Header: $openblasHeader - Exists: $(Test-Path $openblasHeader)"
          Write-Host "Bin directory contents:"
          Get-ChildItem $vcpkgBinPath | Select-Object Name
          
          # Build CMAKE_ARGS with explicit paths
          $cmakeArgs = "-DCMAKE_TOOLCHAIN_FILE=`"$toolchainPath`" " +
                       "-DVCPKG_TARGET_TRIPLET=x64-windows " +
                       "-DBLA_VENDOR=OpenBLAS " +
                       "-DBLAS_LIBRARIES=`"$openblasLib`" " +
                       "-DOpenBLAS_INCLUDE_DIR=`"$vcpkgIncludePath`" " +
                       "-DBLAS_INCLUDE_DIRS=`"$vcpkgIncludePath`""
          
          # Write to GITHUB_ENV
          Add-Content -Path $env:GITHUB_ENV -Value "CIBW_CMAKE_ARGS=$cmakeArgs"
          
          # Add bin path to PATH
          $newPath = "$vcpkgBinPath;$env:PATH"
          Add-Content -Path $env:GITHUB_ENV -Value "PATH=$newPath"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build only Python 3.11 and 3.12 (skip 3.13 for now)
          CIBW_BUILD: "cp311-* cp312-*"
          
          # === FOR LINUX ===
          # AlmaLinux 8 repos don't have python3.13-devel yet, so we skip it
          CIBW_BEFORE_BUILD_LINUX: |
            set -ex
            
            # Install dependencies based on distro
            if command -v yum &> /dev/null; then
              # For RPM-based (AlmaLinux/CentOS/RHEL)
              echo "Using yum/dnf package manager"
              yum install -y openblas-devel python3.11-devel python3.12-devel || \
                dnf install -y openblas-devel python3.11-devel python3.12-devel
            elif command -v apt-get &> /dev/null; then
              # For Debian-based
              echo "Using apt package manager"
              apt-get update
              apt-get install -y libopenblas-dev python3.11-dev python3.12-dev
            fi
            
            # Create symlink for compatibility
            if [ -f /usr/include/openblas/cblas.h ] && [ ! -f /usr/include/cblas.h ]; then
              ln -s /usr/include/openblas/cblas.h /usr/include/cblas.h
            fi
            
            # Debug output
            echo "=== OpenBLAS Installation Check ==="
            find /usr -name "cblas.h" 2>/dev/null || echo "cblas.h not found"
            find /usr -name "libopenblas.so*" 2>/dev/null || echo "libopenblas.so not found"
            echo "=== Python Version ==="
            python --version
            echo "==================================="
          
          CIBW_ENVIRONMENT_LINUX: 'CMAKE_ARGS="-DBLA_VENDOR=OpenBLAS -DOpenBLAS_INCLUDE_DIR=/usr/include/openblas"'

          # === FOR MACOS ===
          CIBW_ENVIRONMENT_MACOS: |
            CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
            LDFLAGS="-L$(brew --prefix openblas)/lib"
            CPPFLAGS="-I$(brew --prefix openblas)/include"
            PKG_CONFIG_PATH="$(brew --prefix openblas)/lib/pkgconfig"

          # === FOR WINDOWS ===
          CIBW_ARCHS_WINDOWS: AMD64

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
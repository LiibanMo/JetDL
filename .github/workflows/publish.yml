name: Build and Publish Wheels

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- All your dependency/cache steps remain the same ---
      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-1

      - name: Cache Homebrew packages
        if: runner.os == 'MacOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-cache-1

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-cache-1

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libopenblas-dev pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew install openblas cmake

      - name: Bootstrap vcpkg (Windows)
        if: runner.os == 'Windows'
        id: vcpkg
        shell: bash
        run: |
          if [ ! -d "vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git
            ./vcpkg/bootstrap-vcpkg.bat
          fi
          echo "VCPKG_ROOT=$(pwd)/vcpkg" >> $GITHUB_ENV
          echo "CMAKE_TOOLCHAIN_FILE=$(pwd)/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV

      - name: Install dependencies via vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          $VCPKG_ROOT/vcpkg.exe install openblas:x64-windows
      
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          
          # === FOR LINUX ===
          # Runs *inside* the manylinux container to install deps.
          # Tries both yum (for older images) and apt (for newer images).
          CIBW_BEFORE_BUILD_LINUX: |
            set -ex
            # Try yum for RPM-based, or fall back to apt for Debian-based
            yum install -y openblas-devel pybind11-devel || ( apt-get update && apt-get install -y libopenblas-dev pybind11-dev )
            # Create symlink for compatibility if needed
            if [ -f /usr/include/openblas/cblas.h ]; then
              ln -s /usr/include/openblas/cblas.h /usr/include/cblas.h || true
            fi

          # === FOR WINDOWS ===
          # Tells cibuildwheel to *only* build 64-bit (AMD64) wheels.
          CIBW_ARCHS_WINDOWS: AMD64
          
          # --- env vars ---
          CIBW_ENVIRONMENT_MACOS: |
            CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
            LDFLAGS="-L$(brew --prefix openblas)/lib"
            CPPFLAGS="-I$(brew --prefix openblas)/include"
            PKG_CONFIG_PATH="$(brew --prefix openblas)/lib/pkgconfig"

          CIBW_ENVIRONMENT_WINDOWS: |
            SKBUILD_CMAKE_ARGS="-DBLA_VENDOR=OpenBLAS"
            CMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake"
            PATH="${{ github.workspace }}\vcpkg\installed\x64-windows\bin;{env:PATH}"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

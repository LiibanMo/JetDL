name: Build and Publish Wheels

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-1

      - name: Cache Homebrew packages
        if: runner.os == 'MacOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-cache-1

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-cache-1

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libopenblas-dev pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew install openblas cmake

      - name: Setup vcpkg and Install OpenBLAS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "vcpkg")) {
            git clone --depth=1 https://github.com/microsoft/vcpkg vcpkg
          }
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install openblas:x64-windows

      - name: Set CMake args with absolute path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Define all necessary paths from the vcpkg installation
          $vcpkgRoot = Join-Path -Path $PWD -ChildPath "vcpkg\installed\x64-windows"
          $toolchainPath = Join-Path -Path $PWD -ChildPath "vcpkg\scripts\buildsystems\vcpkg.cmake"
          $vcpkgBinPath = Join-Path -Path $PWD -ChildPath "vcpkg\installed\x64-windows\bin"
          
          # Build CMAKE_ARGS string
          $vcpkgArgs = @(
            "-DCMAKE_TOOLCHAIN_FILE=$toolchainPath"
            "-DVCPKG_TARGET_TRIPLET=x64-windows"
            "-DOpenBLAS_INCLUDE_DIR=$vcpkgRoot\include" 
            "-DOpenBLAS_LIBRARY=$vcpkgRoot\lib\openblas.lib" 
            "-DBLA_VENDOR=OpenBLAS"
          ) -join ' '
          
          # Set CMAKE_ARGS for the build step
          "CIBW_CMAKE_ARGS=$vcpkgArgs" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          # FIXED: Properly append to PATH using PowerShell syntax
          $currentPath = $env:PATH
          $newPath = "$vcpkgBinPath;$currentPath"
          "PATH=$newPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          # Clear the old environment variable
          "CIBW_ENVIRONMENT_WINDOWS=" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          
          # === FOR LINUX ===
          # FIXED: Install python-devel packages for ALL Python versions being built
          CIBW_BEFORE_BUILD_LINUX: |
            set -ex
            # Try yum for RPM-based, or fall back to apt for Debian-based
            yum install -y openblas-devel python3.11-devel python3.12-devel python3.13-devel || \
              (apt-get update && apt-get install -y libopenblas-dev python3.11-dev python3.12-dev python3.13-dev)
            
            # Create symlink for compatibility if needed
            if [ -f /usr/include/openblas/cblas.h ]; then
              ln -sf /usr/include/openblas/cblas.h /usr/include/cblas.h
            fi
            
            # Debug: Find OpenBLAS Headers and Library
            echo "--- DEBUG: OpenBLAS Paths in Container ---"
            find /usr -name "cblas.h" 2>/dev/null || true
            find /usr -name "libopenblas.*" 2>/dev/null || true
          
          CIBW_ENVIRONMENT_LINUX: 'CMAKE_ARGS="-DBLA_VENDOR=OpenBLAS -DOpenBLAS_INCLUDE_DIR=/usr/include/openblas"'

          # === FOR MACOS ===
          CIBW_ENVIRONMENT_MACOS: |
            CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
            LDFLAGS="-L$(brew --prefix openblas)/lib"
            CPPFLAGS="-I$(brew --prefix openblas)/include"
            PKG_CONFIG_PATH="$(brew --prefix openblas)/lib/pkgconfig"

          # === FOR WINDOWS ===
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_CMAKE_ARGS: ${{ env.CIBW_CMAKE_ARGS }}
          CIBW_ENVIRONMENT_WINDOWS: ${{ env.CIBW_ENVIRONMENT_WINDOWS }}

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
name: Build and Publish Wheels

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-1

      - name: Cache Homebrew packages
        if: runner.os == 'MacOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-cache-1

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-cache-1

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libopenblas-dev pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew install openblas cmake

      - name: Setup vcpkg and Install OpenBLAS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "vcpkg")) {
            git clone --depth=1 https://github.com/microsoft/vcpkg vcpkg
          }
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install openblas:x64-windows

      - name: Set CMake args and PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Get absolute paths
          $vcpkgRoot = Resolve-Path "vcpkg\installed\x64-windows"
          $toolchainPath = Resolve-Path "vcpkg\scripts\buildsystems\vcpkg.cmake"
          $vcpkgBinPath = Join-Path $vcpkgRoot "bin"
          $vcpkgLibPath = Join-Path $vcpkgRoot "lib"
          $vcpkgIncludePath = Join-Path $vcpkgRoot "include"
          
          # Verify OpenBLAS installation
          Write-Host "=== Verifying OpenBLAS Installation ==="
          Write-Host "vcpkg root: $vcpkgRoot"
          Write-Host "Lib path: $vcpkgLibPath"
          Write-Host "Include path: $vcpkgIncludePath"
          
          Write-Host "`nLibrary files in lib directory:"
          Get-ChildItem $vcpkgLibPath -Filter "openblas*" | ForEach-Object { Write-Host "  - $($_.Name)" }
          
          Write-Host "`nHeader files in include directory:"
          Get-ChildItem $vcpkgIncludePath -Filter "*blas*" | ForEach-Object { Write-Host "  - $($_.Name)" }
          
          Write-Host "`nDLL files in bin directory:"
          Get-ChildItem $vcpkgBinPath -Filter "*.dll" | ForEach-Object { Write-Host "  - $($_.Name)" }
          
          # Check for specific files
          $openblasLib = Join-Path $vcpkgLibPath "openblas.lib"
          $cblasHeader = Join-Path $vcpkgIncludePath "cblas.h"
          Write-Host "`nFile existence check:"
          Write-Host "  openblas.lib exists: $(Test-Path $openblasLib)"
          Write-Host "  cblas.h exists: $(Test-Path $cblasHeader)"
          
          # Build CMAKE_ARGS (use forward slashes for CMake compatibility)
          $toolchainPathUnix = $toolchainPath -replace '\\', '/'
          $vcpkgRootUnix = $vcpkgRoot -replace '\\', '/'
          $openblasLibUnix = $openblasLib -replace '\\', '/'
          $vcpkgIncludePathUnix = $vcpkgIncludePath -replace '\\', '/'
          
          $cmakeArgs = "-DCMAKE_TOOLCHAIN_FILE=$toolchainPathUnix " +
                       "-DVCPKG_TARGET_TRIPLET=x64-windows " +
                       "-DCMAKE_PREFIX_PATH=$vcpkgRootUnix " +
                       "-DBLA_VENDOR=OpenBLAS " +
                       "-DBLAS_LIBRARIES=$openblasLibUnix " +
                       "-DBLAS_INCLUDE_DIRS=$vcpkgIncludePathUnix"
          
          Write-Host "`nCMAKE_ARGS to be set:"
          Write-Host $cmakeArgs
          
          # Write to GITHUB_ENV
          "WIN_CMAKE_ARGS=$cmakeArgs" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          # Add DLL path to PATH
          $newPath = "$vcpkgBinPath;$env:PATH"
          "PATH=$newPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          Write-Host "`nEnvironment variables set successfully"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-*"
          
          # === FOR LINUX ===
          CIBW_BEFORE_BUILD_LINUX: |
            set -ex
            
            # Determine Python version being built
            PYTHON_VERSION=$(python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
            echo "Building for Python $PYTHON_VERSION"
            
            # Install dependencies based on distro
            if command -v yum &> /dev/null; then
              echo "Using yum package manager"
              yum install -y openblas-devel python${PYTHON_VERSION}-devel || \
                yum install -y openblas-devel python3-devel
            elif command -v apt-get &> /dev/null; then
              echo "Using apt package manager"
              apt-get update
              apt-get install -y libopenblas-dev python${PYTHON_VERSION}-dev || \
                apt-get install -y libopenblas-dev python3-dev
            fi
            
            # Create symlink for compatibility
            if [ -f /usr/include/openblas/cblas.h ] && [ ! -f /usr/include/cblas.h ]; then
              ln -s /usr/include/openblas/cblas.h /usr/include/cblas.h
            fi
            
            # Debug output
            echo "=== OpenBLAS Installation Check ==="
            find /usr -name "cblas.h" 2>/dev/null || echo "cblas.h not found"
            find /usr -name "libopenblas.so*" 2>/dev/null || echo "libopenblas.so not found"
            echo "=== Python Info ==="
            which python
            python --version
            python -c "import sysconfig; print('Python library:', sysconfig.get_config_var('LIBDIR'))"
            echo "==================================="
          
          CIBW_ENVIRONMENT_LINUX: 'CMAKE_ARGS="-DBLA_VENDOR=OpenBLAS -DOpenBLAS_INCLUDE_DIR=/usr/include/openblas"'

          # === FOR MACOS ===
          CIBW_ENVIRONMENT_MACOS: |
            CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
            LDFLAGS="-L$(brew --prefix openblas)/lib"
            CPPFLAGS="-I$(brew --prefix openblas)/include"
            PKG_CONFIG_PATH="$(brew --prefix openblas)/lib/pkgconfig"

          # === FOR WINDOWS ===
          CIBW_ARCHS_WINDOWS: AMD64
          # Pass the CMAKE_ARGS from the environment variable set earlier
          CIBW_ENVIRONMENT_WINDOWS: CMAKE_ARGS="${{ env.WIN_CMAKE_ARGS }}"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
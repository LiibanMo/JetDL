name: Test, Build, and Publish to PyPI

on:
  # This workflow runs when a new GitHub Release is "published".
  release:
    types: [published]

jobs:
  ############################################################
  # JOB 2: BUILD WHEELS (Runs *after* test job)
  ############################################################
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (Linux & MacOS)
        if: runner.os != 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install cibuildwheel via pipx
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipx
          pipx install cibuildwheel

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          CIBW_BEFORE_BUILD_LINUX: >
            set -o pipefail &&
            PY_MAJ_MIN=$(python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')") &&
            yum install -y "python${PY_MAJ_MIN}-devel" libffi-devel openblas-devel
          CIBW_ENVIRONMENT_LINUX: >
            SKBUILD_CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
          CIBW_ENVIRONMENT_MACOS: >
            SKBUILD_CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
            LDFLAGS="-L$(brew --prefix openblas)/lib"
            CPPFLAGS="-I$(brew --prefix openblas)/include"
            PKG_CONFIG_PATH="$(brew --prefix openblas)/lib/pkgconfig"
          CIBW_ENVIRONMENT_WINDOWS: >
            SKBUILD_CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
            CMAKE_TOOLCHAIN_FILE=${{ env.CMAKE_TOOLCHAIN_FILE }}
            VCPKG_ROOT=${{ env.VCPKG_ROOT }}
            VCPKG_DEFAULT_TRIPLET=x64-windows
            PATH="${{ env.VCPKG_ROOT }}/installed/x64-windows/bin;${PATH}"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  ############################################################
  # JOB 3: PUBLISH (Runs *after* build job)
  ############################################################
  publish_wheels:
    name: Publish wheels to PyPI
    needs: build_wheels # <-- This job waits for all 'build_wheels' jobs
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for Trusted Publishing

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/
      
      - name: List downloaded files (for debugging)
        run: ls -R dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
name: Build and Publish Wheels

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-1

      - name: Cache Homebrew packages
        if: runner.os == 'MacOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-cache-1

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-cache-1

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libopenblas-dev pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew install openblas cmake

      - name: Setup vcpkg and Install OpenBLAS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "vcpkg")) {
            git clone --depth=1 https://github.com/microsoft/vcpkg vcpkg
          }
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install openblas:x64-windows

      - name: Set OpenBLAS paths for Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Get absolute paths to OpenBLAS installation
          $vcpkgRoot = Resolve-Path "vcpkg\installed\x64-windows"
          $vcpkgBinPath = Join-Path $vcpkgRoot "bin"
          $vcpkgLibPath = Join-Path $vcpkgRoot "lib"
          # The include path must point to the 'openblas' subdirectory
          $vcpkgIncludePath = Join-Path $vcpkgRoot "include\openblas"
          
          # Verify OpenBLAS installation
          Write-Host "=== Verifying OpenBLAS Installation ==="
          Write-Host "vcpkg root: $vcpkgRoot"
          
          Write-Host "`nLibrary files:"
          Get-ChildItem $vcpkgLibPath -Filter "*openblas*" | ForEach-Object { 
            Write-Host "  - $($_.FullName)" 
          }
          
          Write-Host "`nHeader files:"
          Get-ChildItem $vcpkgIncludePath -Filter "*blas*" | ForEach-Object { 
            Write-Host "  - $($_.FullName)" 
          }
          
          Write-Host "`nDLL files:"
          Get-ChildItem $vcpkgBinPath -Filter "*.dll" | ForEach-Object { 
            Write-Host "  - $($_.FullName)" 
          }
          
          # Build paths with forward slashes for CMake
          $openblasLib = (Join-Path $vcpkgLibPath "openblas.lib") -replace '\\', '/'
          $includePath = $vcpkgIncludePath -replace '\\', '/'
          
          # Check files exist
          Write-Host "`n=== File Existence Check ==="
          Write-Host "openblas.lib: $(Test-Path ($openblasLib -replace '/', '\'))"
          Write-Host "cblas.h: $(Test-Path (Join-Path $vcpkgIncludePath 'cblas.h'))"
          
          # Create CMAKE_ARGS - NO TOOLCHAIN FILE
          # We specify BLAS directly so CMake doesn't search
          $cmakeArgs = "-DBLA_VENDOR=OpenBLAS " +
                       "-DBLAS_LIBRARIES=`"$openblasLib`" " +
                       "-DBLAS_INCLUDE_DIRS=`"$includePath`" " +
                       "-DOpenBLAS_INCLUDE_DIR=`"$includePath`""
          
          Write-Host "`n=== CMAKE_ARGS ==="
          Write-Host $cmakeArgs
          
          # Save to environment
          "WIN_CMAKE_ARGS=$cmakeArgs" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          # Add DLL directory to PATH
          $newPath = "$vcpkgBinPath;$env:PATH"
          "PATH=$newPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          Write-Host "`nâœ“ Environment configured successfully"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-*"
          
          # === FOR LINUX (manylinux - RPM-based) ===
          CIBW_BEFORE_BUILD_LINUX: |
            set -ex
            
            PYTHON_VERSION=$(python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
            echo "Building for Python $PYTHON_VERSION"
            
            # Detect package manager and install dependencies
            if command -v apk &> /dev/null; then
              echo "Detected Alpine Linux (musllinux) - using apk"
              apk add --no-cache \
                openblas-dev \
                python${CPYTHON_VERSION}-dev \
                linux-headers \
                gfortran
            elif command -v yum &> /dev/null; then
              echo "Detected RPM-based Linux - using yum"
              yum install -y openblas-devel python${PYTHON_VERSION}-devel || \
                yum install -y openblas-devel python3-devel
            elif command -v apt-get &> /dev/null; then
              echo "Detected Debian-based Linux - using apt"
              apt-get update
              apt-get install -y libopenblas-dev python${PYTHON_VERSION}-dev || \
                apt-get install -y libopenblas-dev python3-dev
            else
              echo "ERROR: No supported package manager found!"
              exit 1
            fi
            
            # Create symlink for cblas.h if needed (not needed on Alpine)
            if [ -f /usr/include/openblas/cblas.h ] && [ ! -f /usr/include/cblas.h ]; then
              ln -s /usr/include/openblas/cblas.h /usr/include/cblas.h
            fi
            
            echo "=== Dependencies installed ==="
            find /usr -name "cblas.h" 2>/dev/null | head -3
            find /usr -name "libopenblas.so*" 2>/dev/null | head -3
            python --version
          
          CIBW_ENVIRONMENT_LINUX: 'CMAKE_ARGS="-DBLA_VENDOR=OpenBLAS -DOpenBLAS_INCLUDE_DIR=/usr/include/openblas"'
          
          # === FOR LINUX (musllinux - Alpine) ===
          CIBW_BEFORE_BUILD_MUSLLINUX: |
            set -ex
            
            echo "Installing dependencies for musllinux (Alpine)..."
            
            # Alpine uses apk package manager
            apk add --no-cache \
              openblas-dev \
              python3-dev \
              linux-headers
            
            # Debug output
            echo "=== Dependency Check ==="
            find /usr -name "cblas.h" 2>/dev/null | head -5
            find /usr -name "libopenblas.so*" 2>/dev/null | head -5
            echo "Python: $(python --version)"
            echo "======================="
          
          CIBW_ENVIRONMENT_MUSLLINUX: 'CMAKE_ARGS="-DBLA_VENDOR=OpenBLAS"'

          # === FOR MACOS ===
          CIBW_ENVIRONMENT_MACOS: |
            CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
            LDFLAGS="-L$(brew --prefix openblas)/lib"
            CPPFLAGS="-I$(brew --prefix openblas)/include"
            PKG_CONFIG_PATH="$(brew --prefix openblas)/lib/pkgconfig"

          # === FOR WINDOWS ===
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_ENVIRONMENT_WINDOWS: CMAKE_ARGS="${{ env.WIN_CMAKE_ARGS }}"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
name: Run JetDL Tests

on:
  push:
    branches:
      - main
      - dev
      - dev2
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test on ${{ matrix.runner }} with Python ${{ matrix.python-version }}
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - 3.11
          - 3.12
          - 3.13

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-1
          restore-keys: |
            ${{ runner.os }}-apt-cache-

      - name: Cache Homebrew packages
        if: runner.os == 'MacOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-cache-1
          restore-keys: |
            ${{ runner.os }}-brew-cache-

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-cache-1
          restore-keys: |
            ${{ runner.os }}-vcpkg-cache-

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm gdb
          sudo apt-get install -y build-essential cmake
          sudo apt-get install -y libopenblas-dev
          sudo apt-get install pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew uninstall cmake
          brew install llvm openblas cmake

      - name: Bootstrap vcpkg
        if: runner.os == 'Windows'
        id: vcpkg
        # Ensure we use a shell where 'git clone' and 'bootstrap-vcpkg.sh' work
        shell: bash
        run: |
          if [ ! -d "vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git
            # Use the Windows bootstrap script since we are on a Windows runner
            ./vcpkg/bootstrap-vcpkg.bat
          fi
          # Set VCPKG_ROOT env var to the absolute path for the subsequent steps
          echo "VCPKG_ROOT=$(pwd)/vcpkg" >> $GITHUB_ENV

      - name: Install dependencies via vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Note: vcpkg.exe is the executable on Windows, not .sh
          $VCPKG_ROOT/vcpkg.exe install openblas:x64-windows
          $VCPKG_ROOT/vcpkg.exe install pybind11:x64-windows

      - name: Verify vcpkg installation
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Simple check to confirm OpenBLAS is installed
          ls -R "$VCPKG_ROOT/installed/x64-windows/lib/openblas.lib"

      - name: Creating virtual environment for Python
        run: |
          python -m venv .venv

      - name: Installing `jetdl` & running pytest (Windows)
        if: runner.os == 'Windows'
        # Use bash shell for consistency with your other steps
        shell: bash 
        run: |
          # 1. Path Conversion (Windows path to Bash path)
          # Convert VCPKG_ROOT (e.g., D:\a\...\vcpkg) to a Bash path (e.g., /d/a/.../vcpkg)
          # This sed command is robust and handles any drive letter (C:, D:, etc.)
          VCPKG_ROOT_BASH=$(echo "$VCPKG_ROOT" | sed -e 's/\\/\//g' -e 's|^\([A-Za-z]\):|/\L\1|')

          # 2. Set Environment Variables for CMake/vcpkg
          # This tells vcpkg which triplet (architecture) we are targeting
          export VCPKG_DEFAULT_TRIPLET=x64-windows
          
          # This tells setuptools-cmake to use the vcpkg toolchain file.
          # This file is the standard way to make CMake's find_package() 
          # discover vcpkg-installed libraries like OpenBLAS.
          export CMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT_BASH/scripts/buildsystems/vcpkg.cmake"

          # 3. Activate Venv and Install Dependencies
          source .venv/Scripts/activate # Correct path for Windows Venvs
          python -m pip install -U pip --timeout 1000
          python -m pip install -r requirements.txt --timeout 1000
          
          # 4. Install the package
          # pip/setuptools-cmake will automatically pick up the CMAKE_TOOLCHAIN_FILE env var
          echo "--- Installing editable package with CMAKE_TOOLCHAIN_FILE=$CMAKE_TOOLCHAIN_FILE ---"
          python -m pip install -e . --timeout 1000

          # 5. CRITICAL: DLL Vendoring for Runtime
          # Your original logic here is correct and necessary for pytest to find the DLL.
          VCPKG_DLL_DIR="$VCPKG_ROOT_BASH/installed/x64-windows/bin"
          VENV_SITE_PACKAGES="./.venv/Lib/site-packages"
          
          echo "--- Copying openblas.dll to $VENV_SITE_PACKAGES ---"
          # Add a check to see if the DLL exists before copying
          if [ -f "$VCPKG_DLL_DIR/openblas.dll" ]; then
            cp "$VCPKG_DLL_DIR/openblas.dll" "$VENV_SITE_PACKAGES/"
          else
            echo "Error: openblas.dll not found in $VCPKG_DLL_DIR"
            exit 1
          fi
          
          # 6. Run Pytest
          pytest tests/ -v --disable-warnings
        env:
          # Pass the VCPKG_ROOT from the previous step
          VCPKG_ROOT: ${{ env.VCPKG_ROOT }}
          
      - name: Installing `jetdl` & running pytest (Linux & MacOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          python -m pip install -U pip --timeout 1000
          python -m pip install -r requirements.txt --timeout 1000
          python -m pip install -e . --timeout 1000
          pytest tests/ -v --disable-warnings
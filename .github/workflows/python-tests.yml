name: Run Tensor Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Build libtensor.so
        run: clang++ -std=c++20 -shared -o libtensor.so -fPIC src/*.cpp

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt || echo "No requirements file found"

      - name: Debug Python Environment
        run: pip list

      - name: Run pytest
        run: pytest --disable-warnings
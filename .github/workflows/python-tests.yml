name: Run JetDL Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    name: Test on ${{ matrix.runner }} with Python ${{ matrix.python-version }}
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - 3.11
          - 3.12

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm
          sudo apt-get install -y build-essential cmake
          sudo apt-get install -y libopenblas-dev
          sudo apt-get install pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew install llvm openblas cmake
  
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt

      - name: Install OpenBLAS using vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          cd ${{ github.workspace }}
          .\vcpkg\vcpkg.exe install 
          
      - name: Build shared library(s) (Linux\MacOS)
        if: runner.os != 'Windows'
        run: |
          pip install -e .

      - name: Build shared library(s) (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install -e .
        shell: pwsh

      - name: Run tests
        run: | 
          pytest -v --disable-warnings
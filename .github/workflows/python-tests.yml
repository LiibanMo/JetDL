name: Run JetDL Tests

on:
  push:
    branches:
      - main
      - dev
      - dev2
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test on ${{ matrix.runner }} with Python ${{ matrix.python-version }}
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - 3.11
          - 3.12
          - 3.13

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache apt packages
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-cache-1
          restore-keys: |
            ${{ runner.os }}-apt-cache-

      - name: Cache Homebrew packages
        if: runner.os == 'MacOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-cache-1
          restore-keys: |
            ${{ runner.os }}-brew-cache-

      - name: Cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: vcpkg
          key: ${{ runner.os }}-vcpkg-cache-1
          restore-keys: |
            ${{ runner.os }}-vcpkg-cache-

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm gdb
          sudo apt-get install -y build-essential cmake
          sudo apt-get install -y libopenblas-dev
          sudo apt-get install pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew uninstall cmake
          brew install llvm openblas cmake

      - name: Bootstrap vcpkg
        if: runner.os == 'Windows'
        id: vcpkg
        shell: bash # Use bash/zsh even on Windows for simpler command structure
        run: |
          if [ ! -d "vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git
            ./vcpkg/bootstrap-vcpkg.sh
          fi
          echo "VCPKG_ROOT=$(pwd)/vcpkg" >> $GITHUB_ENV                                         

      - name: Install OpenBLAS via vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Use the full path from the previous step, ensuring the correct triplet
          $VCPKG_ROOT/vcpkg install openblas:x64-windows

      - name: Verify vcpkg installation
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ls -R "$VCPKG_ROOT/installed/x64-windows"

      - name: Add vcpkg DLLs to PATH
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "$VCPKG_ROOT/installed/x64-windows/bin" >> $GITHUB_PATH

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install llvm cmake
          vcpkg install openblas

      - name: Creating virtual environment for Python
        run: |
          python -m venv .venv

      - name: Updating pip (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          source .venv/Scripts/activate
          python -m pip install -U pip --timeout 1000

      - name: Updating pip (Linux & MacOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          python -m pip install -U pip --timeout 1000
  
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt --timeout 1000
      
      - name: Build shared library(s) (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Pass the toolchain file to scikit-build-core/CMake
          export SETUPTOOLS_CMAKE_ARGS="-DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
          python -m pip install -e . --timeout 1000
        env:
          VCPKG_ROOT: ${{ env.VCPKG_ROOT }}
        
      - name: Build shared library(s) (Linux & MacOS)
        if: runner.os != 'Windows'
        run: |
          python -m pip install -e . --timeout 1000
          
      - name: Run tests
        run: | 
          pytest -v --disable-warnings
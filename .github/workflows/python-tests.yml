name: Run JetDL Tests

on:
  push:
    branches:
      - main
      - dev
      - dev2
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test on ${{ matrix.runner }} with Python ${{ matrix.python-version }}
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - 3.11
          - 3.12
          - 3.13

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm gdb
          sudo apt-get install -y build-essential cmake
          sudo apt-get install -y libopenblas-dev
          sudo apt-get install pybind11-dev

      - name: Install build dependencies (MacOS)
        if: runner.os == 'MacOS'
        run: |
          brew uninstall cmake
          brew install llvm openblas cmake
        
      - name: Install build dependencies and configure vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Write-Host "Cloning vcpkg..."
          git clone https://github.com/microsoft/vcpkg.git --depth 1 --branch master
          
          Write-Host "Bootstrapping vcpkg..."
          .\vcpkg\bootstrap-vcpkg.bat
          
          Write-Host "Installing openblas..."
          # Install OpenBLAS for the native 64-bit Windows build (MSVC compiler)
          .\vcpkg\vcpkg.exe install openblas:x64-windows
          
          # Set an environment variable pointing to the vcpkg toolchain file.
          # We will use this in the build step via CMAKE_ARGS.
          $toolchainPath = "$PWD\vcpkg\scripts\buildsystems\vcpkg.cmake"
          echo "VCPKG_TOOLCHAIN_FILE=$toolchainPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding UTF8 -Append

  
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          
      - name: Build shared library(s)
        run: |
          pip install -e .
          
      - name: Run tests
        run: | 
          pytest -v --disable-warnings